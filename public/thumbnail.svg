<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.95" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Animated background elements -->
  <circle cx="200" cy="150" r="80" fill="rgba(255,255,255,0.1)" opacity="0.6"/>
  <circle cx="1000" cy="480" r="120" fill="rgba(255,255,255,0.1)" opacity="0.4"/>
  <circle cx="1100" cy="100" r="60" fill="rgba(255,255,255,0.1)" opacity="0.5"/>
  
  <!-- Large flashcard stack -->
  <g transform="translate(800, 200)">
    <!-- Background cards -->
    <rect x="-80" y="-60" width="160" height="120" rx="12" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.3)" stroke-width="2" opacity="0.8"/>
    <rect x="-70" y="-50" width="160" height="120" rx="12" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.3)" stroke-width="2" opacity="0.9"/>
    
    <!-- Main card -->
    <rect x="-60" y="-40" width="160" height="120" rx="12" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.5)" stroke-width="3"/>
    
    <!-- Card content -->
    <circle cx="-30" cy="-10" r="8" fill="#667eea"/>
    <rect x="-20" y="10" width="80" height="4" rx="2" fill="#64748b"/>
    <rect x="-20" y="20" width="60" height="4" rx="2" fill="#64748b"/>
    <rect x="-20" y="30" width="70" height="4" rx="2" fill="#64748b"/>
    
    <!-- Lightning bolt -->
    <path d="M-40 -50 L-50 -20 L-30 -20 L-40 10 L-30 -10 L-50 -10 Z" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
  </g>
  
  <!-- Floating cards -->
  <g transform="translate(200, 400)">
    <rect x="-40" y="-30" width="80" height="60" rx="8" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.3)" stroke-width="2" opacity="0.8"/>
    <circle cx="-20" cy="-10" r="4" fill="#667eea"/>
    <rect x="-15" y="5" width="30" height="2" rx="1" fill="#64748b"/>
    <rect x="-15" y="12" width="25" height="2" rx="1" fill="#64748b"/>
  </g>
  
  <g transform="translate(150, 150)">
    <rect x="-30" y="-25" width="60" height="50" rx="6" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.3)" stroke-width="2" opacity="0.7"/>
    <circle cx="-15" cy="-8" r="3" fill="#667eea"/>
    <rect x="-12" y="3" width="24" height="2" rx="1" fill="#64748b"/>
    <rect x="-12" y="8" width="20" height="2" rx="1" fill="#64748b"/>
  </g>
  
  <!-- Main title -->
  <text x="400" y="200" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="url(#textGradient)" filter="url(#glow)">
    SWIFTCARDS
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="280" font-family="Arial, sans-serif" font-size="32" font-weight="300" fill="rgba(255,255,255,0.9)">
    Knowledge on Autopilot
  </text>
  
  <!-- Tagline -->
  <text x="400" y="340" font-family="Arial, sans-serif" font-size="24" font-weight="300" fill="rgba(255,255,255,0.8)">
    AI-Powered Flashcard Learning
  </text>
  
  <!-- Features -->
  <g transform="translate(400, 420)">
    <circle cx="0" cy="0" r="6" fill="#fbbf24"/>
    <text x="20" y="5" font-family="Arial, sans-serif" font-size="20" fill="rgba(255,255,255,0.9)">Upload any document</text>
    
    <circle cx="0" cy="30" r="6" fill="#fbbf24"/>
    <text x="20" y="35" font-family="Arial, sans-serif" font-size="20" fill="rgba(255,255,255,0.9)">AI generates flashcards</text>
    
    <circle cx="0" cy="60" r="6" fill="#fbbf24"/>
    <text x="20" y="65" font-family="Arial, sans-serif" font-size="20" fill="rgba(255,255,255,0.9)">Smart spaced repetition</text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="500" r="3" fill="rgba(255,255,255,0.6)"/>
  <circle cx="120" cy="520" r="2" fill="rgba(255,255,255,0.4)"/>
  <circle cx="140" cy="510" r="4" fill="rgba(255,255,255,0.5)"/>
  <circle cx="160" cy="530" r="2" fill="rgba(255,255,255,0.3)"/>
</svg> 